<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Route 66</title>
    <link type="text/css" rel="stylesheet" href="main.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
    <link rel="shortcut icon" href="./images/util/favi_1.png">

  </head>

  <body>
    <div id="game-name">Route 66
    </div>
    <table id="controls">
      <tr><td id="fps" colspan="2" align="right"></td></tr>
      <tr>
        <td>
          <select id="lanes">
            <option>1</option>
            <option>2</option>
            <option selected>3</option>
            <option>4</option>
          </select>
        </td>
      </tr>
      <tr>
        <th><label for="roadWidth">Road Width (<span id="currentRoadWidth"></span>) :</label></th>
        <td><input id="roadWidth" type='range' min='500' max='3000' title="integer (500-3000)"></td>
      </tr>
      <tr>
        <th><label for="cameraHeight">Camera Height (<span id="currentCameraHeight"></span>) :</label></th>
        <td><input id="cameraHeight" type='range' min='500' max='5000' title="integer (500-5000)"></td>
      </tr>
      <tr>
        <th><label for="drawDistance">Draw Distance (<span id="currentDrawDistance"></span>) :</label></th>
        <td><input id="drawDistance" type='range' min='100' max='500' title="integer (100-500)"></td>
      </tr>
      <tr>
        <th><label for="fieldOfView">Field of View (<span id="currentFieldOfView"></span>) :</label></th>
        <td><input id="fieldOfView" type='range' min='80' max='140' title="integer (80-140)"></td>
      </tr>
      <tr>
        <th><label for="fogDensity">Fog Density (<span id="currentFogDensity"></span>) :</label></th>
        <td><input id="fogDensity" type='range' min='0' max='50' title="integer (0-50)"></td>
      </tr>
    </table>

    <div id='instructions'>
      <p>Use the <b>arrow keys</b> to drive the car.</p>
      <p> <b>Tips:</b> </p>
      <ul>
        <li>Faster experience: increase <b>FOV</b></li>
      </br>
        <li>Higher difficulty: increase <b>Fog</b></li>
      </br>
        <li>Backseat experience:
          minimum <b>Camera Height</b></li>
      </ul>
    </div>
    <div class="page-link">
      <a href="https://github.com/trungvuh" target="_blank" className="github">
        <img src="images/github.png"></img>
      </a>

      <a href="https://www.linkedin.com/in/trungvuh/" target="_blank" className="linkedin">
        <img src="images/linkedin.png"></img>
      </a>

      <a href="https://trungvuh.github.io/TV/" target="_blank" className="homepage">
        <img src="images/Homepage.png"></img>
      </a>
    </div>

    <div id="background"></div>

    <div id="racer">
      <div id="hud">
        <!-- <span id="rank"            class="hud"><span id="rank_value" class="value">20</span>/20</span> -->
        <span id="speed"            class="hud"><span id="speed_value" class="value">0</span> mph</span>
        <span id="current_lap_time" class="hud">Time: <span id="current_lap_time_value" class="value">0.0</span></span>
        <span id="last_lap_time"    class="hud">Last Lap: <span id="last_lap_time_value" class="value">0.0</span></span>
        <span id="fast_lap_time"    class="hud">Fastest Lap: <span id="fast_lap_time_value" class="value">0.0</span></span>
      </div>
      <canvas id="canvas">Loading...</canvas>
    </div>

    <audio id='music'>
      <source src="music/racer.ogg">
      <source src="music/racer.mp3">
    </audio>
    <span id="mute"></span>

    <script src="./js/constant.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/road.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/main.js"></script>

  </body>
</html>
